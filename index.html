<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Stikit Sign up</title>
  </head>
  <body>
    <div id="background">
      <div class="logo">
        <img src="odin-lined.png" alt="Odin logo image" />
        <h1>STIKIT</h1>
      </div>
      <div class="source">
        Photo by
        <a href="https://unsplash.com/@downrightpunch" target="_blank"
          >Marc Newberry</a
        >
        on
        <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </div>
    </div>
    <form action="#" method="get">
      <div class="form-row">
        <p>
          This is not a real online service! you know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up now to get started.
        </p>
        <p>You know you want to.</p>
      </div>
      <fieldset>
        <h1>Let's do this!</h1>
        <div class="form-row">
          <label for="first-name"
            >FIRST NAME
            <input type="text" name="first-name" id="first-name" required
          /></label>

          <label for="last-name"
            >LAST NAME
            <input type="text" name="last-name" id="last-name" required
          /></label>
        </div>

        <div class="form-row">
          <label for="email"
            >EMAIL <input type="email" name="email" id="email" required
          /></label>

          <label for="phone-number"
            >PHONE NUMBER
            <input type="tel" name="phone-number" id="phone-number"
          /></label>
        </div>

        <div class="form-row">
          <label for="password"
            >PASSWORD
            <input type="password" name="password" id="password" required />
            <span></span>
          </label>

          <label for="confirm-password"
            >CONFIRM PASSWORD
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
            <span></span>
          </label>
        </div>
      </fieldset>
      <div class="form-row">
        <button type="submit">Create Account</button>
      </div>
      <div class="form-row">
        Already have an accout?
        <button class="login" type="button">Log in</button>
      </div>
    </form>
  </body>
</html>
